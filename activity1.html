<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 1</title>
    </head>
    <body>
        <h2>Form Validation</h2>
        <form name="myform" onsubmit="validateFrom()">
            Name: <input type="text" name="fname" id="txtname"><br><br>
            <input type="submit" value="submit">
        </form>
        <script>
            function validateFrom(){
                var x=document.forms["myform"]["fname"].value;
                if(x==""){
                    alert("Name is required!");
                    return false;
                }
            }
        </script>
    </body>
</html>
